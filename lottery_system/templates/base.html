<!DOCTYPE html>
<html lang="en">

<head>
  <!-- https://flask.palletsprojects.com/en/stable/tutorial/templates/ -->
  <title>{% block title %}{% endblock %}</title>
  <!-- https://v5.bootcss.com/docs/getting-started/download/ -->
  <link href="https://npm.elemecdn.com/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://npm.elemecdn.com/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <nav>
    <!-- https://v5.bootcss.com/docs/components/navbar/ -->
    <ul class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <li class="navbar-brand nav-item nav-link"><a href="/" class="nav-link active">抽奖</a></li>
        <div class="mx-2 me-2">
          <ul class="navbar-nav me-0">
            {% if session.user_id %}
            <li class="nav-item"><a class="nav-link">{{ session.user_id }}</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('auth.logout') }}">登出</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('auth.login') }}">登录</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('auth.register') }}">注册</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </ul>
  </nav>

  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
  </section>

</body>

</html>
